<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Ball</title>
  <style>
    canvas {
      background: #f0f0f0;
      display: block;
      margin: 0 auto;
      border: 2px solid #333;
    }
    #description {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="600"></canvas>
  
  <!-- Mô tả dưới canvas -->
  <p id="description">Move left or right to earn points</p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Người chơi (paddle bằng ảnh)
    const player = {
      x: canvas.width / 2 - 60,
      y: canvas.height - 40,
      width: 120,
      height: 30,
      speed: 7,
      img: new Image()
    };
    player.img.src = "paddle.png";

    // Bóng (ảnh)
    let ball = {
      x: Math.random() * (canvas.width - 40),
      y: 0,
      size: 40,
      speed: 4,
      img: new Image()
    };
    ball.img.src = "ball.png";

    let score = 0;
    let lives = 3;
    let keys = {};

    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    function drawPlayer() {
      if (player.img.complete) {
        ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
      } else {
        ctx.fillStyle = "blue";
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }
    }

    function drawBall() {
      if (ball.img.complete) {
        ctx.drawImage(ball.img, ball.x, ball.y, ball.size, ball.size);
      } else {
        ctx.beginPath();
        ctx.arc(ball.x + ball.size / 2, ball.y + ball.size / 2, ball.size / 2, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      }
    }

    function drawInfo() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Lives: " + lives, 10, 45);
    }

    function movePlayer() {
      if (keys["ArrowLeft"] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }
    }

    function updateBall() {
      ball.y += ball.speed;

      // Nếu rớt xuống
      if (ball.y > canvas.height) {
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - ball.size);
        lives--;
      }

      // Kiểm tra va chạm với paddle
      if (
        ball.x < player.x + player.width &&
        ball.x + ball.size > player.x &&
        ball.y + ball.size > player.y &&
        ball.y < player.y + player.height
      ) {
        score++;
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - ball.size);
      }
    }

    function gameOver() {
      ctx.fillStyle = "red";
      ctx.font = "40px Arial";
      ctx.fillText("GAME OVER", canvas.width / 2 - 100, canvas.height / 2);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (lives > 0) {
        drawPlayer();
        drawBall();
        drawInfo();
        movePlayer();
        updateBall();
        requestAnimationFrame(gameLoop);
      } else {
        gameOver();
      }
    }

    player.img.onload = () => {
      ball.img.onload = () => {
        gameLoop();
      };
    };
  </script>
</body>
</html>
