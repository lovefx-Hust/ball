<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Catch the Ball</title>
  <style>
    canvas {
      background: #f0f0f0;
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }
    #startScreen {
      text-align: center;
      margin-top: 100px;
    }
    #playerName {
      padding: 8px;
      font-size: 16px;
    }
    #startBtn {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Màn hình nhập tên -->
  <div id="startScreen">
    <h2>Nhập tên người chơi</h2>
    <input type="text" id="playerName" placeholder="Tên của bạn...">
    <button id="startBtn">Bắt đầu</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="500" height="600" style="display:none;"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    // make canvas focusable so we can call canvas.focus()
    canvas.tabIndex = 0;
    const ctx = canvas.getContext("2d");
    let playerName = "";

    // Người chơi
    const player = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 30,
      width: 80,
      height: 20,
      speed: 7
    };

    // Bóng (sử dụng hình ảnh)
    let ball = {
      x: Math.random() * (canvas.width - 40),
      y: 0,
      size: 40,
      speed: 4,
      img: new Image()
    };
    // nhớ đặt file ball.png cùng thư mục với index.html
    ball.img.src = "ball.png";

    let score = 0;
    let lives = 3;
    let keys = {};

    // lắng nghe phím trên document (hoạt động cả khi input không focus)
    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    function drawPlayer() {
      ctx.fillStyle = "blue";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawBall() {
      // vẽ ảnh quả bóng; nếu ảnh chưa load thì vẽ hình tròn thay thế
      if (ball.img.complete && ball.img.naturalWidth !== 0) {
        ctx.drawImage(ball.img, ball.x, ball.y, ball.size, ball.size);
      } else {
        ctx.beginPath();
        ctx.arc(ball.x + ball.size / 2, ball.y + ball.size / 2, ball.size / 2, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
      }
    }

    function drawInfo() {
      ctx.fillStyle = "black";
      ctx.font = "18px Arial";
      ctx.fillText("Tên: " + playerName, 10, 20);
      ctx.fillText("Score: " + score, 10, 45);
      ctx.fillText("Lives: " + lives, 10, 70);
    }

    function movePlayer() {
      if (keys["ArrowLeft"] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }
    }

    function updateBall() {
      ball.y += ball.speed;

      // Nếu rớt xuống
      if (ball.y > canvas.height) {
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - ball.size);
        lives--;
      }

      // Kiểm tra va chạm
      if (
        ball.x < player.x + player.width &&
        ball.x + ball.size > player.x &&
        ball.y + ball.size > player.y &&
        ball.y < player.y + player.height
      ) {
        score++;
        ball.y = 0;
        ball.x = Math.random() * (canvas.width - ball.size);
      }
    }

    function gameOver() {
      ctx.fillStyle = "red";
      ctx.font = "40px Arial";
      ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (lives > 0) {
        drawPlayer();
        drawBall();
        drawInfo();
        movePlayer();
        updateBall();
        requestAnimationFrame(gameLoop);
      } else {
        gameOver();
      }
    }

    // Bắt đầu game khi nhấn nút
    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", startGame);

    // Nhấn Enter trong ô input cũng bắt đầu
    document.getElementById("playerName").addEventListener("keydown", (e) => {
      if (e.key === "Enter") startGame();
    });

    function startGame() {
      playerName = document.getElementById("playerName").value.trim();
      if (playerName === "") playerName = "Người chơi";

      // ẩn màn hình start, hiện canvas
      document.getElementById("startScreen").style.display = "none";
      canvas.style.display = "block";

      // đảm bảo phím di chuyển được nhận
      canvas.focus();

      // disable nút để tránh bấm lại
      startBtn.disabled = true;

      // reset trạng thái game nếu cần
      score = 0;
      lives = 3;
      player.x = canvas.width / 2 - player.width / 2;
      ball.x = Math.random() * (canvas.width - ball.size);
      ball.y = -20;

      // Nếu ảnh đã load sẵn thì onload sẽ không chạy => kiểm tra .complete
      if (ball.img.complete && ball.img.naturalWidth !== 0) {
        gameLoop();
      } else {
        // nếu chưa load thì chờ onload
        ball.img.onload = () => {
          gameLoop();
        };
        // còn nếu ảnh bị lỗi (không tìm thấy), vẫn bắt đầu với hình tròn
        ball.img.onerror = () => {
          console.warn("Không tìm thấy ball.png — sẽ dùng hình tròn thay thế.");
          gameLoop();
        };
      }
    }
  </script>
</body>
</html>
